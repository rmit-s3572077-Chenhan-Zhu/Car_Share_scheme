<!DOCTYPE html>
<html> 
<head> 
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> 
  <title>Google Maps Multiple Markers</title> 
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAapRCedUEQVKxLdWvnxULeaVl0jkUS9jk&callback"></script>
  <script type="text/javascript"></script>
   <!--<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>-->
   <script type="text/javascript" src=""></script>
   <style type="text/css">
     #map-canvas {
    height: 400px;
     }
   </style>
</head> 
<body>
  <div id="map-canvas"></div>
  <script>
  function initialize() {
    var southWest = new google.maps.LatLng(-37.817481, 144.947686);
    var northEast = new google.maps.LatLng(-37.798744, 144.995602);
    var lngSpan = northEast.lng() - southWest.lng();
    var latSpan = northEast.lat() - southWest.lat();

    var markers = [];

    var myLatlng = new google.maps.LatLng(-37.804663448, 144.957996168);1

    var map = new google.maps.Map(document.getElementById("map-canvas"), {
        zoom: 14,
        center: myLatlng,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    // Create some markers
    for (var i = 1; i < 20; i++) {

        
        var location = new google.maps.LatLng(southWest.lat() + latSpan * Math.random(), southWest.lng() + lngSpan * Math.random());
        
        var contentString = '<div id="content">'+
          '<div id="siteNotice">'+
          '</div>'+
          '<h1 id="firstHeading" class="firstHeading">Melbourne</h1>'+
          '<div id="bodyContent">'+
          '<p>This is a test</p>'+
          '<a class="btn" href="">Book</a>'+
          '<button class="btn" type="submit">Book</button>'+
          //'<input class="btn" type="button" value="Book">'+
          //'<input class="btn" type="submit" value="Book">'+
          '</div>'+
          '</div>';

        var infowindow = new google.maps.InfoWindow({
          content: contentString
        });
        
         //var data = markers[i];        
        var marker = new google.maps.Marker({
            //position: new google.maps.LatLng(data[1], data[2]),
             position: location,
            map: map
        });
        
        marker.addListener('click', function() {
        // marker.addListener('click', function(marker, i) {
        //   return function() {
          //infowindow.setContent(data[0]);
          infowindow.open(map, marker);
        });

        //markers.push(marker);
    }

}

initialize();
  </script>
</body>
</html>
